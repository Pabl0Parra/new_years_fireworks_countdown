<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown Fireworks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script defer src="./js/fireworks.js"></script>
    <script defer src="./js/app.js"></script>
</head>

<body>

    <div class="content-wrapper">
        <p class="header animate__animated animate__flip" style="font-weight: bold;">COUNTDOWN TO NEW YEAR'S</p>
        <h1 class="year animate__animated animate__zoomInDown" id="new-year">0000</h1>
        <div class="timer">
            <div class="timer-box animate__animated animate__backInLeft">
                <div class="timer-box__count">
                    <span id="days">0</span>
                </div>
                <div class="timer-box__text">Days</div>
            </div>
            <div class="timer-box animate__animated animate__backInLeft">
                <div class="timer-box__count">
                    <span id="hours">0</span>
                </div>
                <div class="timer-box__text">Hours</div>
            </div>
            <div class="timer-box animate__animated animate__backInRight">
                <div class="timer-box__count">
                    <span id="minutes">0</span>
                </div>
                <div class="timer-box__text">Minutes</div>
            </div>
            <div class="timer-box animate__animated animate__backInRight">
                <div class="timer-box__count">
                    <span id="seconds">0</span>
                </div>
                <div class="timer-box__text">Seconds</div>
            </div>
        </div>
    </div>
    <div class="fireworks-container"
        style="background-image: url(https://res.cloudinary.com/dcwx2biey/image/upload/v1672128483/71321269-Barcelona-skyline-and-city-lights-at-night_ttcrlc.jpg);">
    </div>
</body>

</html>
